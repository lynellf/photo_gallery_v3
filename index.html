<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="js/lightbox/css/lightbox.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Image Gallery</title>
  </head>
  <body>
    <header>
      <input class="search-box" type="text" name="search" value="" placeholder="Search">
    </header>
    <main>
      <div class="gallery">
        <a href="photos/01.jpg" data-lightbox="gallery" data-title="Farmland" class="image-links">
          <img src="photos/01.jpg" alt="Farmland">
        </a>
        <a href="photos/02.jpg" data-lightbox="gallery" data-title="Lake" class="image-links">
          <img src="photos/02.jpg" alt="Lake">
        </a>
        <a href="photos/03.jpg" data-lightbox="gallery" data-title="Forest" class="image-links">
          <img src="photos/03.jpg" alt="Forest">
        </a>
        <a href="photos/04.jpg" data-lightbox="gallery" data-title="Ice Lake" class="image-links">
          <img src="photos/04.jpg" alt="Ice Lake">
        </a>
        <a href="photos/05.jpg" data-lightbox="gallery" data-title="Canyon" class="image-links">
          <img src="photos/05.jpg" alt="Forest">
        </a>
        <a href="photos/06.jpg" data-lightbox="gallery" data-title="Trees" class="image-links">
          <img src="photos/06.jpg" alt="Canyon">
        </a>
        <a href="photos/07.jpg" data-lightbox="gallery" data-title="Swampland" class="image-links">
          <img src="photos/07.jpg" alt="Swampland">
        </a>
        <a href="photos/08.jpg" data-lightbox="gallery" data-title="Beach" class="image-links">
          <img src="photos/08.jpg" alt="Beach">
        </a>
        <a href="photos/09.jpg" data-lightbox="gallery" data-title="Meadow Trail" class="image-links">
          <img src="photos/09.jpg" alt="Meadow Trail">
        </a>
        <a href="photos/10.jpg" data-lightbox="gallery" data-title="Shoreside" class="image-links">
          <img src="photos/10.jpg" alt="Shoreside">
        </a>
        <a href="photos/11.jpg" data-lightbox="gallery" data-title="River view" class="image-links">
          <img src="photos/11.jpg" alt="River view">
        </a>
        <a href="photos/12.jpg" data-lightbox="gallery" data-title="Lavender Field" class="image-links">
          <img src="photos/12.jpg" alt="Lavender Field">
        </a>
      </div>
    </main>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/lightbox/js/lightbox.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
